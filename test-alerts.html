<!DOCTYPE html>
<html>
<head>
    <title>Alert System Test</title>
</head>
<body>
    <h1>StreamTTS Alert System Test</h1>
    <p>This page simulates the alert system for testing.</p>
    
    <button onclick="testTwitchSub()">Test Twitch Subscription</button>
    <button onclick="testTwitchGift()">Test Twitch Gift</button>
    <button onclick="testYouTubeLive()">Test YouTube Live</button>
    
    <script>
        function testTwitchSub() {
            window.postMessage({
                platform: 'twitch',
                alert_type: 'sub',
                user_name: 'TestUser123',
                message: 'TestUser123 just subscribed!',
            }, '*');
        }
        
        function testTwitchGift() {
            window.postMessage({
                platform: 'twitch',
                alert_type: 'gift',
                user_name: 'GiftGiver',
                message: 'GiftGiver gifted 5 subscriptions!',
                count: 5,
            }, '*');
        }
        
        function testYouTubeLive() {
            window.postMessage({
                platform: 'youtube',
                alert_type: 'live',
                user_name: 'ChannelName',
                message: 'A new stream or video is live!',
            }, '*');
        }
    </script>
</body>
</html>
